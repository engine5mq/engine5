version: '3.8'

services:
  engine5go:
    build: .
    container_name: engine5go-server
    restart: unless-stopped
    
    # Security configuration
    user: "1001:1001"  # Non-root user
    read_only: true    # Read-only filesystem
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Only if binding to ports < 1024
    
    # Network configuration
    ports:
      - "3535:3535"
    networks:
      - engine5_network
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volume mounts for certificates
    volumes:
      - ./certs:/app/certs:ro  # Read-only certificates
      - /tmp/engine5:/tmp:rw   # Temporary directory
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    
    # Health check
    healthcheck:
      test: ["CMD", "/engine5", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Reverse proxy for additional security
  nginx:
    image: nginx:alpine
    container_name: engine5go-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - engine5go
    networks:
      - engine5_network

networks:
  engine5_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16